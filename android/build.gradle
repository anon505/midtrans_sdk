group 'dev.tomykho.midtrans_sdk'
version '1.0'

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

rootProject.allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        mavenCentral()
        google()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
    }
    flavorDimensions "app"
    productFlavors {
        dev {
            dimension "app"
        }
        prod{
            dimension "app"
        }
    }
}

dependencies {
    devImplementation 'com.midtrans:uikit:1.30.1-SANDBOX'
    prodImplementation 'com.midtrans:uikit:1.30.1'
}
